<div class="player-window">
	<h2>{{player.title}} {{player.name}} the {{player.descriptor}}</h2>

	<img [src]="player.avatar">

	<p>
		{{player.type}}<br>
		<strong>Github:</strong> {{player.username}}<br>
		<strong>Power:</strong> {{player.power}}<br>
		<strong>Accuracy: </strong>{{player.accuracy}}
	</p>
</div>
